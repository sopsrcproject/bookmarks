machine:
  hosts:
    localhost: 127.0.0.1
  python:
    version: 3.4.3
  environment:
    ENV: test
    DJANGO_SETTINGS_MODULE: bookmarks.settings

dependencies:
  override:
    - pip install -r PIP
    - pyenv local 3.4.3

test:
  pre:
    - python manage.py collectstatic --noinput
  override:
    - coverage run manage.py test --noinput
    - coverage report --omit="/home/ubuntu/virtualenvs/*,common/json_serializer.py"
